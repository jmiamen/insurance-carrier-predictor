services:
  # Backend API Service
  - type: web
    name: carrier-predictor-api
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python scripts/update_kb.py --path data --rebuild
    startCommand: uvicorn src.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        generateValue: true

  # Frontend Static Site Service
  - type: web
    name: carrier-predictor-frontend
    env: static
    region: oregon
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: carrier-predictor-api
          envVarKey: RENDER_EXTERNAL_URL
